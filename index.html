<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="product">
        <div class="product-img">
            <img src="img/iphone11-pro-max.jpg" alt="">
        </div>
        <div class="like"><i class="fas fa-heart heart" title="add to favorites"></i>
        </div>
        <div class="product-name">
            <p>Apple</p>
            <p>IPhone 11 pro max 256 GB</p>
        </div>
        <div class="product-about">
            <div class="about product-rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <div class="about product-colors ">
                <i class="fas fa-circle night-green"></i>
                <i class="fas fa-circle silver"></i>
                <i class="fas fa-circle space-grey"></i>
                <i class="fas fa-circle gold"></i>

            </div>
            <div class="about product-price ">
                <p>$769</p>
            </div>
        </div>
        <button class="btn">BUY</button>
    </div>
</body>
</html>
